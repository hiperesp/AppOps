<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>New server - AppOps</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer=""></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="scripts/custom.js" defer=""></script>
    </head>
    <body>
        <header>
            <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">AppOps</a>
                    <button class="navbar-toggler border-0 fs-1 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="main-nav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="app-list.html">Apps</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="server-list.html">Servers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="workflow-list.html">Workflows</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="github.html">GitHub</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="py-3">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 offset-lg-3 col-lg-6">
                        <div class="col-lg-12">
                            <h1 class="fs-1">Adicionar um novo servidor</h1>
                            <p class="fs-5 text-muted">Adicionar um servidor Dokku para permitir a implantação de apps.</p>
                        </div>
                        <hr>
                        <form>
                            <div>
                                <h5 class="fs-5 mt-4 mb-3">Dados básicos do servidor</h5>
                                <div class="mb-3">
                                    <label class="form-label">Nome do servidor</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>
                            <hr>
                            <div>
                                <h5 class="fs-5 mt-4 mb-3">Acesso ao servidor</h5>
                                <div class="mb-3">
                                    <label class="form-label">Host do servidor</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Nome de usuário do servidor</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Senha do usuário do servidor <span class="text-muted">(opcional)</span></label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Chave privada do usuário do servidor <span class="text-muted">(opcional)</span></label>
                                    <textarea class="form-control" rows="3"></textarea>
                                </div>
                            </div>
                            <hr>
                            <div class="ms-auto" style="width:fit-content">
                                <button type="button" class="btn btn-secondary d-inline-block">Testar acesso</button>
                                <button type="submit" class="btn btn-primary d-inline-block">Adicionar servidor</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
