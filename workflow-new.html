        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous" defer=""></script>
        <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
        <script src="scripts/custom.js" defer=""></script>
        
    </head>
    <body>
        <header>
            <nav class="navbar bg-primary navbar-expand-lg" data-bs-theme="dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">AppOps</a>
                    <button class="navbar-toggler border-0 fs-1 text-white" type="button" data-bs-toggle="collapse" data-bs-target="#main-nav" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="bi bi-list"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="main-nav">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="app-list.html">Apps</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="server-list.html">Servers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="workflow-list.html">Workflows</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="github.html">GitHub</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="py-3">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-lg-9">
                        <h1 class="fs-1">Criar workflow</h1>
                    </div>
                </div>
                <hr class="mt-0 mb-0">
                <div class="row">
                    <div class="offset-lg-1 col-sm-12 col-lg-10 pt-4">
                        <form>
                            <div class="mb-3">
                                <label class="form-label">Nome da workflow</label>
                                <input type="text" class="form-control">
                            </div>
                            <textarea class="w-100" rows="20" style="font-family: monospace;font-size:12px">---
name: 'Create a new Release'

on:
  workflow_dispatch:
    inputs:
      release-type:
        description: 'Release type'
        required: true
        default: 'patch' 
        type: choice
        options:
        - patch
        - feature
        - release
      release-notes:
        description: 'Release notes'
        default: ''
        required: false

jobs:
  release:
    name: Release
    uses: evve-comunicacao/actions/.github/workflows/create-manual-release.yml@main
    with:
      release-type: ${{ inputs.release-type }}
      release-notes: ${{ inputs.release-notes }}
    secrets:
      DOKKU_SSH_URL: 'ssh://dokku@app.evve.com.br:22/api-gateway-app-evve'
      DOKKU_SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}

                            </textarea>
                        </form>
                        <hr>
                        <div class="ms-auto" style="width:fit-content">
                            <button type="submit" class="btn btn-primary d-inline-block">Salvar workflow</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
